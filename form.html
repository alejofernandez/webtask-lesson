<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-box">
		<form class="talk-sales-form">
			<h2>Test Form</h2>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" placeholder="Jhon Doe" name="name">
			</div>
			<div class="form-group">
				<label>Company Email</label>
				<input class="form-control" type="text" placeholder="email@company.com" name="email">
			</div>
			<div class="form-group">
				<label>Job Position</label>
				<input class="form-control" type="text" placeholder="Developer" name="job">
			</div>
			<div class="form-group">
				<label>Message</label>
				<textarea class="form-control" name="message" placeholder="Write a message.."></textarea>
			</div>
			<button class="btn btn-success btn-lg form-control">SEND</button>
		</form>
	</div>
</body>
</html>
